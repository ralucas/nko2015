<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to {{restaurant.name}}</h1>
    <img ng-src="{{restaurant.imageUrl}}" alt="{{restaurant.name}} logo">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"></h1>
      <p class="lead">Current wait time is: 
        <span class="wait-time" ng-bind="getCurrentWaitTime() | date: 'mm:ss'"></span>
      </p>
      <ul class="customers">
        <li ng-repeat="customer in customers track by $index">
          <span>{{customer.lastName}}</span> 
          <span>{{customer.partySize}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <!--<p>Courtesy nodenver</p>-->
</footer>
